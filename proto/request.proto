message Request {
  optional int32 channel 1;
  optional Transaction transaction 3;
  optional Queue queue 15;

  message Transaction {
  }

  message Queue {
    repeated Item items 1;
    optional Put put 2;
    optional Offer offer 3;
    optional Take take 4;
    optional Poll poll 5;
    optional string get_all 16;
    repeated Queue all 17;
  }
}
